<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserved Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .reserved-items-container {
            margin-top: 50px;
        }
        .username-display {
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin_dashboard.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="reserved-items.html">Reserved Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin_login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container reserved-items-container">
        <!-- Username Display -->
        <div id="usernameDisplay" class="username-display"></div>

        <h2>Reserved Items</h2>
        <ul id="reservedItemsList" class="list-group">
            <!-- Reserved items will be displayed here -->
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve the username from localStorage
            localStorage.setItem('username',' john');
            const username = localStorage.getItem('username') || "Guest";

            // Display the username
            const usernameDisplay = document.getElementById('usernameDisplay');
            usernameDisplay.textContent = `Welcome, ${username}!`;
            
            // Retrieve reserved items from localStorage
            const reservedItems = JSON.parse(localStorage.getItem('reservedItems')) || [];
            
            const reservedItemsList = document.getElementById('reservedItemsList');
            
            // Check if there are any reserved items
            if (reservedItems.length > 0) {
                // Display each reserved item in the list
                reservedItems.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.item}: ${item.quantity} item(s) - Rs${(item.quantity * item.price).toFixed(2)}`;
                    li.classList.add('list-group-item');
                    reservedItemsList.appendChild(li);
                });
            } else {
                // Display a message if no items are reserved
                const li = document.createElement('li');
                li.textContent = "No items have been reserved.";
                li.classList.add('list-group-item');
                reservedItemsList.appendChild(li);
            }
        });
    </script>
</body>
</html>
