
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Shopping Mall - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .login-btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn.admin {
            background-color: #007bff;
        }
        .login-btn.user {
            background-color: #28a745;
        }
        .login-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Retail Shopping Mall</h1>
        <button class="login-btn admin" onclick="window.location.href='./adminLogin.html'">Admin Login</button>
        <button class="login-btn user" onclick="window.location.href='./userLogin.html'">User Login</button>
    </div>
</body>
</html>
